services:
    flowise-all:
        <<: *flowise-base
        profiles: ["flowise"]
        links:
          - redis-all
        depends_on:
          - redis-all
          - postgres-all

    n8n-all:
        <<: *n8n-base
        profiles: ["n8n"]
        links:
          - redis-all
        depends_on:
          - postgres-all
          - redis-all

    postgres-all:
        <<: *postgres-base
        profiles: ["n8n", "flowise"]

    redis-all:
        <<: *redis-base
        profiles: ["n8n", "flowise", "openwebui"]

    qdrant-all:
        <<: *qdrant-base
        profiles: ["qdrant"]

    chroma-all:
        <<: *chroma-base
        profiles: ["chroma"]

    openwebui-all:
        <<: *openwebui-base
        profiles: ["openwebui"]
        links:
          - redis-all
        depends_on:
          - redis-all

    kafka-all:
        <<: *kafka-base
        profiles: ["kafka"]

    ollama-others:
        <<: *ollama-base
        profiles: ["ollama-cpu"]
        environment:
          - OLLAMA_DEBUG=${OLLAMA_DEBUG}
          - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
          - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
          - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE}
          - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
          - OLLAMA_NOPRUNE=${OLLAMA_NOPRUNE}
          - OLLAMA_SCHED_SPREAD=${OLLAMA_SCHED_SPREAD}
          - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION}
          - OLLAMA_KV_CACHE_TYPE=${OLLAMA_KV_CACHE_TYPE}
          - OLLAMA_LOAD_TIMEOUT=${OLLAMA_LOAD_TIMEOUT}

    ollama-nvidia:
        <<: [*ollama-base, *nvidia-base]
        profiles: ["ollama-gpu"]
        environment:
          - NVIDIA_VISIBLE_DEVICES=all
          - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
          - OLLAMA_DEBUG=${OLLAMA_DEBUG}
          - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
          - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
          - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE}
          - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
          - OLLAMA_NOPRUNE=${OLLAMA_NOPRUNE}
          - OLLAMA_SCHED_SPREAD=${OLLAMA_SCHED_SPREAD}
          - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION}
          - OLLAMA_KV_CACHE_TYPE=${OLLAMA_KV_CACHE_TYPE}
          - OLLAMA_LOAD_TIMEOUT=${OLLAMA_LOAD_TIMEOUT}

    whisper-nvidia:
        <<: [*whisper-base, *nvidia-base]
        image: onerahmet/openai-whisper-asr-webservice:latest-gpu
        profiles: ["whisper-gpu"]
        environment:
          - ASR_DEVICE=cuda
          - ASR_MODEL=${ASR_MODEL}
          - ASR_ENGINE=${ASR_ENGINE}
          - MODEL_IDLE_TIMEOUT=300

    whisper-cpu:
        <<: *whisper-base
        image: onerahmet/openai-whisper-asr-webservice:latest
        profiles: ["whisper"]
        environment:
          - ASR_DEVICE=cpu
          - ASR_MODEL=${ASR_MODEL}
          - ASR_ENGINE=${ASR_ENGINE}
          - MODEL_IDLE_TIMEOUT=300

    crawl4ai-amd64:
        <<: *crawl4ai-base
        image: unclecode/crawl4ai:all-amd64
        profiles: ["crawl4ai-amd64"]

    crawl4ai-arm:
        <<: *crawl4ai-base
        image: unclecode/crawl4ai:all-arm64
        profiles: ["crawl4ai-arm64"]